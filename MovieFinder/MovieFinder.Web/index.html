<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title></title>
	    <meta charset="utf-8" />

        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    </head>
    <body ng-controller="indexController">

        <div class="container">
            <div style="height: 5em; background-color: lightslategrey;">
                <h1 style="text-align: center">MovieFinder</h1>
                <h4 style="text-align: center">Your one-stop-shop for movie search!</h4>
            </div>
            <div style="height: 1em"></div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." ng-model="searchTerm">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchForMovie()">Search</button>
                </span>
            </div>
            <div style="height: 1em"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="movie in movies">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{movie.Title}}</div>
                        <div class="panel-body">
                            <small>Release Date: {{movie.Year}}</small>
                            <p><a href="http://www.imdb.com/title/{{movie.imdbID}}" target="_blank">Click here for this movie on IMDB</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        
        <script src="js/app.js"></script>
    </body>
</html>
